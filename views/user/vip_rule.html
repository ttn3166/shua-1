<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Rules - TaskMall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            padding-bottom: calc(32px + env(safe-area-inset-bottom, 0px));
        }
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
        }
        .content-area {
            line-height: 1.8;
            color: #374151;
        }
        .content-area h1 { font-size: 24px; font-weight: 700; margin: 20px 0 10px; color: #667eea; }
        .content-area h2 { font-size: 20px; font-weight: 600; margin: 16px 0 8px; color: #764ba2; }
        .content-area p { margin: 12px 0; }
        .content-area ul, .content-area ol { padding-left: 24px; margin: 12px 0; }
        .content-area li { margin: 6px 0; }
        .content-area table { width: 100%; border-collapse: collapse; margin: 16px 0; }
        .content-area th, .content-area td { padding: 12px; border: 1px solid #e5e7eb; text-align: left; }
        .content-area th { background: #f9fafb; font-weight: 600; }
    </style>
    <script src="/public/js/common.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div class="p-4 flex items-center text-white">
        <button onclick="history.back()" class="mr-4 hover:opacity-80 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="text-lg font-bold">VIP Rules</h1>
    </div>

    <div class="flex-1 p-4">
        <div class="glass rounded-2xl p-6 shadow-2xl">
            <div class="text-center mb-6">
                <div class="text-5xl mb-3">üëë</div>
                <h2 class="text-2xl font-bold text-gray-800">VIP Membership Rules</h2>
                <p class="text-sm text-gray-500 mt-2">VIP Benefits & Tiers</p>
            </div>

            <div id="ruleContent" class="content-area">
                <div style="text-align: center; padding: 40px; color: #999;">
                    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Load VIP rules
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                const content = document.getElementById('ruleContent');
                if (data.success && data.data.vip_rule) {
                    content.innerHTML = data.data.vip_rule;
                } else {
                    content.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #999;">
                            <p style="font-size: 48px;">üì≠</p>
                            <p>Loading content...</p>
                            <p style="font-size: 12px; margin-top: 10px;">Contact support for VIP info</p>
                        </div>
                    `;
                }
            })
            .catch(err => {
                document.getElementById('ruleContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff5858;">
                        <p>‚ùå Failed to load</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
