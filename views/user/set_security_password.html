<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <title>Security Password - TaskMall</title>
  <link rel="stylesheet" href="/public/css/theme.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      padding-bottom: calc(32px + env(safe-area-inset-bottom, 0px));
    }

    .header-bar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(102, 126, 234, 0.1);
    }

    .back-btn:active {
      transform: scale(0.95);
      background: rgba(102, 126, 234, 0.2);
    }

    .back-btn svg {
      width: 20px;
      height: 20px;
      color: #667eea;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      color: #1a202c;
    }

    .content-container {
      padding: 24px 20px;
    }

    .password-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
    }

    .icon-container svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: #1a202c;
      text-align: center;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: #718096;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .info-box {
      background: rgba(245, 158, 11, 0.08);
      border: 1.5px solid rgba(245, 158, 11, 0.2);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .info-box-title {
      font-size: 14px;
      font-weight: 600;
      color: #f59e0b;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-box-content {
      font-size: 13px;
      color: #4a5568;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      color: #1a202c;
      background: #f7fafc;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #f59e0b;
      background: white;
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
      margin-top: 8px;
    }

    .btn-submit:active {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(239, 68, 68, 0.5);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      padding: 14px 28px;
      background: rgba(0,0,0,0.9);
      color: white;
      border-radius: 28px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 2000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #oldPasswordGroup {
      display: none;
    }
  </style>
  <script src="/public/js/common.js"></script>
</head>
<body>
  <div class="header-bar">
    <div class="back-btn" onclick="history.back()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </div>
    <div class="header-title" id="pageTitle">Set Security Password</div>
  </div>

  <div class="content-container">
    <div class="password-card">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>

      <h2 class="card-title" id="cardTitle">Set Security Password</h2>
      <p class="card-subtitle">Security password is required for withdrawals and sensitive operations</p>

      <div class="info-box">
        <div class="info-box-title">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 16px; height: 16px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          Important
        </div>
        <div class="info-box-content">
          • Security password is different from login password<br>
          • It will be required for withdrawals<br>
          • Keep it safe and do not share with anyone
        </div>
      </div>

      <div class="form-group" id="oldPasswordGroup">
        <label class="form-label">Current Security Password</label>
        <input type="password" id="oldPassword" class="form-input" placeholder="Enter current security password">
      </div>

      <div class="form-group">
        <label class="form-label">New Security Password</label>
        <input type="password" id="newPassword" class="form-input" placeholder="6-digit number recommended" maxlength="20">
      </div>

      <div class="form-group">
        <label class="form-label">Confirm Security Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter security password">
      </div>

      <button id="submitBtn" class="btn-submit" onclick="submitSecurityPassword()">
        Confirm Setting
      </button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    let hasExistingPassword = false;

    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/views/user/index.html';
        return false;
      }
      return true;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // 检查是否已设置资金密码
    async function checkSecurityPassword() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/user/has-security-password', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();

        if (result.success && result.data.has_security_password) {
          hasExistingPassword = true;
          document.getElementById('pageTitle').textContent = 'Change Security Password';
          document.getElementById('cardTitle').textContent = 'Update Security Password';
          document.getElementById('oldPasswordGroup').style.display = 'block';
          document.getElementById('submitBtn').textContent = 'Confirm Change';
        }
      } catch (error) {
        console.error('检查资金密码状态失败:', error);
      }
    }

    async function submitSecurityPassword() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      if (!newPassword || !confirmPassword) {
        showToast('⚠️ Please fill all required fields');
        return;
      }

      if (hasExistingPassword && !oldPassword) {
        showToast('⚠️ Please enter current security password');
        return;
      }

      if (newPassword.length < 6) {
        showToast('⚠️ Security password must be at least 6 characters');
        return;
      }

      if (newPassword !== confirmPassword) {
        showToast('⚠️ Passwords do not match');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = hasExistingPassword ? 'Updating<span class="loading"></span>' : 'Setting<span class="loading"></span>';

      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/user/set-security-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            old_password: oldPassword || undefined,
            new_password: newPassword
          })
        });

        const result = await response.json();

        if (result.success) {
          showToast(result.data.is_first_time ? '✅ Security password set successfully!' : '✅ Security password updated!');
          setTimeout(() => {
            history.back();
          }, 1500);
        } else {
          showToast('❌ ' + (result.message || result.error || 'Operation failed'));
          submitBtn.disabled = false;
          submitBtn.innerHTML = hasExistingPassword ? 'Confirm Change' : 'Confirm Setting';
        }
      } catch (error) {
        console.error('设置资金密码失败:', error);
        showToast('❌ Network error, please try again');
        submitBtn.disabled = false;
        submitBtn.innerHTML = hasExistingPassword ? 'Confirm Change' : 'Confirm Setting';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (checkAuth()) {
        checkSecurityPassword();
      }
    });
  </script>
</body>
</html>
