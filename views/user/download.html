<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Install TaskMall App</title>
    <link rel="manifest" href="/public/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f4f6;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }
        .app-icon {
            width: 80px; height: 80px; border-radius: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: white; font-weight: bold; margin-bottom: 15px;
        }
        .btn {
            background: #3b82f6; color: white; padding: 12px 30px;
            border-radius: 25px; text-decoration: none; font-weight: bold;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            margin-top: 20px; display: inline-block; cursor: pointer;
        }

        /* 指引蒙层 */
        .guide-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 40px; color: white;
        }
        .guide-arrow { font-size: 40px; margin-bottom: 10px; animation: bounce 1s infinite; }
        .guide-text { font-size: 16px; font-weight: bold; padding: 0 40px; line-height: 1.5; }
        .guide-icon { background: white; color: black; padding: 2px 6px; border-radius: 4px; margin: 0 4px; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
    </style>
    <script src="/public/js/common.js"></script>
</head>
<body>

    <div class="app-icon">T</div>
    <h2 style="margin:0; color:#333;">TaskMall Pro</h2>
    <p style="color:#666; font-size:14px;">Secure & Fast Trading Platform</p>

    <div class="btn" onclick="showGuide()">
        Install App
    </div>

    <div id="ios-guide" class="guide-overlay" onclick="this.style.display='none'">
        <div style="flex:1;"></div>
        <div class="guide-text">
            Tap the <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Apple_Share_icon.svg/1200px-Apple_Share_icon.svg.png" style="width:18px; filter:invert(1);" alt=""> icon below
        </div>
        <div class="guide-arrow">↓</div>
        <div class="guide-text" style="margin-bottom: 20px;">
            Then select <br> <span style="background:#333; padding:5px 10px; border-radius:8px;">Add to Home Screen</span>
        </div>
    </div>

    <div id="android-guide" class="guide-overlay" style="justify-content: flex-start; padding-top: 20px;" onclick="this.style.display='none'">
        <div style="width:100%; text-align:right; padding-right:20px;">
            <div class="guide-arrow" style="margin-right:10px;">↑</div>
        </div>
        <div class="guide-text">
            Tap the menu icon (⋮)<br>
            Then select <span class="guide-icon">Install App</span> or <span class="guide-icon">Add to Home Screen</span>
        </div>
    </div>

    <script>
        function showGuide() {
            const u = navigator.userAgent;
            const isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

            if (isiOS) {
                document.getElementById('ios-guide').style.display = 'flex';
            } else {
                document.getElementById('android-guide').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
