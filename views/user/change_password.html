<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <title>Change Password - TaskMall</title>
  <link rel="stylesheet" href="/public/css/theme.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      padding-bottom: calc(32px + env(safe-area-inset-bottom, 0px));
    }

    .header-bar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(102, 126, 234, 0.1);
    }

    .back-btn:active {
      transform: scale(0.95);
      background: rgba(102, 126, 234, 0.2);
    }

    .back-btn svg {
      width: 20px;
      height: 20px;
      color: #667eea;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      color: #1a202c;
    }

    .content-container {
      padding: 24px 20px;
    }

    .password-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
    }

    .icon-container svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: #1a202c;
      text-align: center;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: #718096;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      color: #1a202c;
      background: #f7fafc;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-weak { background: #ff5858; width: 33%; }
    .strength-medium { background: #f59e0b; width: 66%; }
    .strength-strong { background: #00c853; width: 100%; }

    .password-hint {
      font-size: 12px;
      color: #a0aec0;
      margin-top: 8px;
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      margin-top: 8px;
    }

    .btn-submit:active {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      padding: 14px 28px;
      background: rgba(0,0,0,0.9);
      color: white;
      border-radius: 28px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 2000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="/public/js/common.js"></script>
</head>
<body>
  <div class="header-bar">
    <div class="back-btn" onclick="history.back()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </div>
    <div class="header-title">Change Login Password</div>
  </div>

  <div class="content-container">
    <div class="password-card">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>

      <h2 class="card-title">Update Login Password</h2>
      <p class="card-subtitle">For security, please use a strong password with letters and numbers</p>

      <div class="form-group">
        <label class="form-label">Current Password</label>
        <input type="password" id="oldPassword" class="form-input" placeholder="Enter current password">
      </div>

      <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-input" placeholder="At least 6 characters" maxlength="20">
        <div class="password-strength">
          <div id="strengthBar" class="password-strength-bar"></div>
        </div>
        <div class="password-hint" id="strengthText">Password strength: Not set</div>
      </div>

      <div class="form-group">
        <label class="form-label">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter new password">
      </div>

      <button id="submitBtn" class="btn-submit" onclick="submitPasswordChange()">
        Confirm Change
      </button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/views/user/index.html';
        return false;
      }
      return true;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // 密码强度检测
    document.getElementById('newPassword').addEventListener('input', (e) => {
      const password = e.target.value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');
      
      if (password.length === 0) {
        strengthBar.className = 'password-strength-bar';
        strengthText.textContent = 'Password strength: Not set';
        return;
      }
      
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[a-zA-Z]/.test(password) && /[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      if (strength <= 1) {
        strengthBar.className = 'password-strength-bar strength-weak';
        strengthText.textContent = 'Password strength: Weak';
        strengthText.style.color = '#ff5858';
      } else if (strength <= 2) {
        strengthBar.className = 'password-strength-bar strength-medium';
        strengthText.textContent = 'Password strength: Medium';
        strengthText.style.color = '#f59e0b';
      } else {
        strengthBar.className = 'password-strength-bar strength-strong';
        strengthText.textContent = 'Password strength: Strong';
        strengthText.style.color = '#00c853';
      }
    });

    async function submitPasswordChange() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      if (!oldPassword || !newPassword || !confirmPassword) {
        showToast('⚠️ Please fill all fields');
        return;
      }

      if (newPassword.length < 6) {
        showToast('⚠️ Password must be at least 6 characters');
        return;
      }

      if (newPassword !== confirmPassword) {
        showToast('⚠️ Passwords do not match');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Updating<span class="loading"></span>';

      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/user/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            old_password: oldPassword,
            new_password: newPassword
          })
        });

        const result = await response.json();

        if (result.success) {
          showToast('✅ Password updated successfully!');
          setTimeout(() => {
            history.back();
          }, 1500);
        } else {
          showToast('❌ ' + (result.message || result.error || 'Update failed'));
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Confirm Change';
        }
      } catch (error) {
        console.error('修改密码失败:', error);
        showToast('❌ Network error, please try again');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Confirm Change';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      checkAuth();
    });
  </script>
</body>
</html>
