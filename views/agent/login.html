<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050712">
  <title>Agent Partner - TaskMall</title>
  <link rel="stylesheet" href="/public/css/theme.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .agent-login-container {
      width: 100%;
      max-width: 440px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(145deg, var(--gold-strong), var(--gold-primary));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 900;
      color: var(--text-dark);
      box-shadow: var(--shadow-gold);
    }

    .login-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--gold-strong), var(--gold-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
    }

    .welcome-notice {
      padding: 12px 16px;
      background: var(--gold-soft);
      border: 1px solid var(--border-gold);
      border-radius: var(--radius-md);
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--gold-strong);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .form-footer a {
      color: var(--gold-primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="agent-login-container">
    <!-- ç™»å½•è¡¨å•å¡ç‰‡ -->
    <div class="card-elevated">
      <div class="login-header">
        <div class="logo">ğŸ’</div>
        <h1 class="login-title">Agent Partner</h1>
        <p class="login-subtitle">ä»£ç†å•†åˆä½œä¼™ä¼´ä¸­å¿ƒ</p>
      </div>

      <!-- æ¬¢è¿æç¤º -->
      <div class="welcome-notice">
        <span>ğŸ‘‹</span>
        <span>Welcome back! Login to view your team data and commission.</span>
      </div>

      <!-- é”™è¯¯æç¤º -->
      <div id="error-alert" class="alert alert-error" style="display: none;"></div>

      <!-- è¡¨å• -->
      <form id="agentLoginForm">
        <div class="form-group">
          <label class="form-label" for="username">ä»£ç†å•†è´¦å·</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter agent username"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">å¯†ç </label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-full btn-lg" id="loginBtn">
          <span id="btnText">Login to Agent Dashboard</span>
          <span id="btnLoading" class="loading" style="display: none;"></span>
        </button>
      </form>

      <!-- åº•éƒ¨æç¤º -->
      <div class="form-footer">
        Don't have an agent account? <a href="#" onclick="alert('Please contact admin to apply for agent'); return false;">Apply to become an agent</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('agentLoginForm');
    const errorAlert = document.getElementById('error-alert');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');

    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.style.display = 'flex';
    }

    // éšè—é”™è¯¯
    function hideError() {
      errorAlert.style.display = 'none';
    }

    // è®¾ç½®åŠ è½½çŠ¶æ€
    function setLoading(loading) {
      loginBtn.disabled = loading;
      if (loading) {
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
      } else {
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    }

    // è¡¨å•æäº¤
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Please enter username and password');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/agent/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          throw new Error(result.error || 'ç™»å½•å¤±è´¥');
        }

        // éªŒè¯è§’è‰²æƒé™
        if (result.data.user.role !== 'Agent') {
          throw new Error('Access denied. Agents only.');
        }

        // ä¿å­˜ Token
        localStorage.setItem('agent_token', result.data.token);
        localStorage.setItem('agent_user', JSON.stringify(result.data.user));

        // è·³è½¬åˆ°ä»£ç†åå°
        window.location.href = '/views/agent/dashboard.html';
      } catch (error) {
        showError(error.message);
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
