# TaskMall 跨境抢单平台 - Nginx 配置
# 部署路径: /www/wwwroot/185.39.31.27
# 使用方法: 将此文件软链接或复制到 /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 185.39.31.27;
    
    # 项目根目录
    root /www/wwwroot/185.39.31.27;
    
    # 日志
    access_log /var/log/nginx/taskmall_access.log;
    error_log /var/log/nginx/taskmall_error.log warn;

    # ==================== API 反向代理 ====================
    # 所有 /api/* 请求转发到 Node.js 后端 (端口 3000)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓存
        proxy_cache_bypass $http_upgrade;
        add_header X-Proxy-Cache $upstream_cache_status;
    }

    # ==================== 静态资源 ====================
    # CSS/JS/图片等静态文件
    location ~* ^/public/.*\.(css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|eot|mp4|webm)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
    }

    # HTML 文件不缓存（确保更新即时生效）
    location ~* \.(html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==================== 路由规则 ====================
    # C 端用户页面: /views/user/*.html
    location ~ ^/(index|register|dashboard|tasks|me|deposit|withdraw)\.html$ {
        try_files /views/user/$uri /views/user/$uri/ =404;
    }

    # 管理后台: /admin/* -> /views/admin/*
    location /admin/ {
        alias /www/wwwroot/185.39.31.27/views/admin/;
        try_files $uri $uri/ /views/admin/index.html;
    }

    # 代理后台: /agent/* -> /views/agent/*
    location /agent/ {
        alias /www/wwwroot/185.39.31.27/views/agent/;
        try_files $uri $uri/ /views/agent/index.html;
    }

    # 根路径重定向到 C 端登录页
    location = / {
        return 301 /index.html;
    }

    # 默认规则：尝试找文件，找不到返回 404
    location / {
        try_files $uri $uri/ =404;
    }

    # ==================== 安全与性能 ====================
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss 
               image/svg+xml;

    # 隐藏 Nginx 版本号
    server_tokens off;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
